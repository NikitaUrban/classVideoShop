<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Класс видеомагазин</title>
    <style>
        #inp1{
            width: 210px;
        }

    </style>
</head>
<body>
        <div id="searchFilmName">
            <input type="text" id="inp1" placeholder="Поиск по названию фильма">
            <button id="btn1">Найти фильм</button>
            <button class="clear">Очистить</button>
            <span id="filmName"></span>
        </div>

        <div id="searchGenreName">
            <input type="text" id="inp2" placeholder="Поиск по жанру">
            <button id="btn2">Найти по жанру</button>
            <button class="clear">Очистить</button>
            <span id="genreName"></span>
        </div>

        <div id="searchProducerName">
            <input type="text" id="inp3" placeholder="Поиск по режиссеру">
            <button id="btn3">Найти по режиссеру</button>
            <button class="clear">Очистить</button>
            <span id="producerName"></span>
        </div>

        <div id="mostPopular">
            <input type="text" id="inp4" placeholder="Введите жанр">
            <button id="btn4">Самый популярный фильма в жанре</button>
            <button class="clear">Очистить</button>
            <span id="pop"></span>
        </div>

        <button id="ad">Добавить новые фильмы</button>
        <br>
        <button id="show">Показать все фильмы</button>

<script src="script.js"></script>
</body>
</html>
